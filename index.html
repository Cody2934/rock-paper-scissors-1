<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>Rock, Paper, Scissors Game</header>
            <h1>How to Play</h1>
            <h2>Click the image to select rock, paper, or scissors and play against the computer. In case you've never played:</h2>
                <ul>
                    <li>Paper beats Rock</li>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats paper</li>
                </ul>

            <label id="rock">
                Rock
                <input name="rps" value="rock" type="radio" checked />
                <img src="http://images.clipartpanda.com/rock-clipart-902949015-cartoon-rock.jpg" width=100px>
            </label>
            <label id="paper">
                Paper
                <input name="rps" value="paper" type="radio"/>
                <img src="http://www.clker.com/cliparts/6/5/d/d/12408471771447666572PrinterKiller_Paper.svg.hi.png" width=100px>
            </label>
            <label id='scissors'>
                Scissors
                <input name="rps" value="scissors" type="radio"/>
                <img src="https://image.shutterstock.com/image-vector/metal-scissors-blue-handlessewing-tailoring-260nw-619566383.jpg" width=100px>
            </label>
            <div id="win-loss-draw">
                You won <span id="user-win">_</span> times!
                You lost <span id="user-loss">_</span> times.
                You ended in a draw <span id="user-draw">_</span> times.
            </div>
            <div id='button-div'>
                <button id=play-button>Play</button>
                <button id="reset-button">Reset</button>
            </div>
            <div id="show-win-image">
                <img src="https://cdn5.vectorstock.com/i/1000x1000/20/74/you-win-poster-with-prize-cup-vector-17052074.jpg" width=500px height=30%>
            </div>
            <div id="show-lose-image">
                <img src="https://image.shutterstock.com/image-vector/you-lose-red-stamp-text-260nw-303609539.jpg" width=500px height=30%>
            </div>
            <div>
                <span id="show-message"></span>
            </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
