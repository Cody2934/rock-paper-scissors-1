<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <main>
        <header>Rock, Paper, Scissors Game</header>
            <h2>How to Play</h2>
            <p>Click the image to select rock, paper, or scissors and play against the computer. In case you've never played: Paper beats Rock, Rock beats Scissors and Scissors beats paper. </p>

            <label>
                Rock
                <input name="rps" value="rock" type="radio" checked />
                <img src="http://images.clipartpanda.com/rock-clipart-902949015-cartoon-rock.jpg" width=100px>
            </label>
            <label>
                Paper
                <input name="rps" value="paper" type="radio"/>
                <img src="http://www.clker.com/cliparts/6/5/d/d/12408471771447666572PrinterKiller_Paper.svg.hi.png" width=100px>
            </label>
            <label>
                Scissors
                <input name="rps" value="scissors" type="radio"/>
                <img src="https://image.shutterstock.com/image-vector/metal-scissors-blue-handlessewing-tailoring-260nw-619566383.jpg" width=100px>
            </label>
            <div id='button-div'>
            <button id=play>Play</button>
            <button id="reset">Reset</button>
            </div>
        

        






    </main>

<body>

    <script type="module" src="app.js"></script>
</body>

</html>
